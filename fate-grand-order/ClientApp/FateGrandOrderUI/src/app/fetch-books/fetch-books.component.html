<div fxLayoutAlign="center center" class="w-100 mt-5">
    <mat-card class="mat-elevation-z5 w-50">
        <mat-card-title>Bookstore Repository</mat-card-title>
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z0 w-100 m-1">
                <ng-container matColumnDef="BookTitle">
                    <th mat-header-cell *matHeaderCellDef>Book Title</th>
                    <td mat-cell *matCellDef='let element'>{{ element.name }}</td>
                </ng-container>
                <ng-container matColumnDef="Author">
                    <th mat-header-cell *matHeaderCellDef>Author</th>
                    <td mat-cell *matCellDef='let element'>{{ element.author }}</td>
                </ng-container>
                <ng-container matColumnDef="Price">
                    <th mat-header-cell *matHeaderCellDef>Price</th>
                    <td mat-cell *matCellDef='let element'>{{ element.price }}</td>
                </ng-container>
                <ng-container matColumnDef="Category">
                    <th mat-header-cell *matHeaderCellDef>Category</th>
                    <td mat-cell *matCellDef='let element'>{{ element.category }}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
